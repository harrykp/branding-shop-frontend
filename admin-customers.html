<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Customers</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
  <div w3-include-html="admin-nav.html"></div>

  <div class="container mt-4">
    <h2>Customer Management</h2>
    <div class="d-flex justify-content-between mb-2">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editCustomerModal">+ New Customer</button>
      <button class="btn btn-secondary" onclick="exportCustomersToCSV()">Export CSV</button>
    </div>
    <input type="text" id="searchInput" class="form-control mb-2" placeholder="Search customers..." oninput="loadCustomers()" />
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Company</th>
            <th>Sales Rep</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="customer-table-body"></tbody>
      </table>
    </div>
    <div id="pagination"></div>
  </div>

  <!-- Edit/Create Customer Modal -->
  <div class="modal fade" id="editCustomerModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="customerForm">
          <div class="modal-header">
            <h5 class="modal-title">Customer Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="customer-id" />
            <div class="mb-2">
              <label for="customer-name" class="form-label">Name</label>
              <input type="text" id="customer-name" class="form-control" required />
            </div>
            <div class="mb-2">
              <label for="customer-email" class="form-label">Email</label>
              <input type="email" id="customer-email" class="form-control" />
            </div>
            <div class="mb-2">
              <label for="customer-phone" class="form-label">Phone</label>
              <input type="text" id="customer-phone" class="form-control" />
            </div>
            <div class="mb-2">
              <label for="customer-company" class="form-label">Company</label>
              <input type="text" id="customer-company" class="form-control" />
            </div>
            <div class="mb-2">
              <label for="customer-sales-rep" class="form-label">Sales Rep</label>
              <select id="customer-sales-rep" class="form-select" required></select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Save</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="js/includes.js" defer></script>
  <script src="js/helpers.js" defer></script>
  <script src="js/script-customers.js" defer></script>
</body>
</html>
