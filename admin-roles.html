<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Roles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div w3-include-html="admin-nav.html"></div>

  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>User Roles</h2>
      <div>
        <button class="btn btn-primary me-2" onclick="openNewModal()">+ New Role</button>
        <button class="btn btn-outline-secondary" onclick="exportToCSV()">Export CSV</button>
      </div>
    </div>

    <input type="text" class="form-control mb-3" id="search-roles" placeholder="Search roles..." />

    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead><tr><th>ID</th><th>Name</th><th>Actions</th></tr></thead>
        <tbody id="roles-table-body"></tbody>
      </table>
    </div>

    <nav id="pagination-roles" class="mt-3"></nav>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="roleModal" tabindex="-1">
    <div class="modal-dialog">
      <form class="modal-content" id="edit-role-form">
        <div class="modal-header">
          <h5 class="modal-title">Edit Role</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="edit-role-id" />
          <div class="mb-3">
            <label for="edit-role-name" class="form-label">Name</label>
            <input type="text" id="edit-role-name" class="form-control" required />
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/helpers.js"></script>
  <script src="js/includes.js"></script>
  <script src="js/script-roles.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
