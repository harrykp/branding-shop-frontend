<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leave Balances</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
  <div w3-include-html="admin-nav.html"></div>

  <div class="container mt-4">
    <h2>Leave Balances</h2>
    <div class="d-flex justify-content-between my-3">
      <input id="searchInput" class="form-control w-25" placeholder="Search by employee..." />
      <div>
        <button class="btn btn-success" onclick="exportTableToCSV('leave-balance-table', 'leave_balances.csv')">Export CSV</button>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#leaveModal">+ New</button>
      </div>
    </div>

    <table class="table table-striped" id="leave-balance-table">
      <thead>
        <tr>
          <th>Employee</th>
          <th>Leave Type</th>
          <th>Year</th>
          <th>Allocated</th>
          <th>Used</th>
          <th>Remaining</th>
          <th>Notes</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="leave-balance-table-body"></tbody>
    </table>
    <div id="pagination-container" class="mt-3"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="leaveModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <form class="modal-content" id="leaveForm">
        <div class="modal-header">
          <h5 class="modal-title">Leave Balance</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body row g-3">
          <input type="hidden" id="leave_balance_id" />
          <div class="col-md-6">
            <label>User</label>
            <select id="user_id" class="form-select" required></select>
          </div>
          <div class="col-md-6">
            <label>Leave Type</label>
            <select id="leave_type_id" class="form-select" required></select>
          </div>
          <div class="col-md-4">
            <label>Year</label>
            <input type="number" id="year" class="form-control" required />
          </div>
          <div class="col-md-4">
            <label>Days Allocated</label>
            <input type="number" id="days_allocated" class="form-control" required />
          </div>
          <div class="col-md-4">
            <label>Days Used</label>
            <input type="number" id="days_used" class="form-control" required />
          </div>
          <div class="col-md-12">
            <label>Notes</label>
            <textarea id="notes" class="form-control"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- View Modal -->
  <div class="modal fade" id="viewModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Leave Balance Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="view-leave-body"></div>
        <div class="modal-footer">
          <button class="btn btn-secondary" onclick="printDiv('view-leave-body')">Print</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/includes.js"></script>
  <script src="js/helpers.js"></script>
  <script src="js/script-leave-balances.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      await includeHTML();
      requireAdmin();
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
