<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div w3-include-html="user-nav.html"></div>
  <div class="container py-4">
    <h2>Available Products</h2>
    <div class="input-group mb-3">
      <input type="text" id="search-products" class="form-control" placeholder="Search by name or category..." oninput="loadProducts()" />
    </div>
    <div id="pagination-products" class="d-flex justify-content-center my-3"></div>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr><th>Name</th><th>Category</th><th>Price</th><th>Description</th></tr>
        </thead>
        <tbody id="product-table-body"></tbody>
      </table>
    </div>
  </div>
  <script src="js/includes.js"></script>
  <script src="js/script-auth.js"></script>
  <script src="js/script-products-user.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
