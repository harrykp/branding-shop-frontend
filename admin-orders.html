<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Orders</title>
  <link rel="stylesheet" href="/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
  <div w3-include-html="admin-nav.html"></div>

  <div class="container mt-4">
    <h2>Order Management</h2>
    <div class="d-flex justify-content-between mb-2">
      <button class="btn btn-primary" onclick="addOrder()">+ New Order</button>
      <button class="btn btn-secondary" onclick="exportTableToCSV('ordersTable', 'orders.csv')">Export CSV</button>
    </div>
    <input type="text" id="searchInput" class="form-control mb-2" placeholder="Search orders..." />
    <div class="table-responsive">
      <table class="table table-bordered" id="ordersTable">
        <thead>
          <tr>
            <th>Customer</th>
            <th>Sales Rep</th>
            <th>Status</th>
            <th>Total</th>
            <th>Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="orders-table-body"></tbody>
      </table>
    </div>
    <div id="pagination"></div>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="orderModal" tabindex="-1">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <form id="orderForm">
          <div class="modal-header">
            <h5 class="modal-title">Order</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="orderId" />
            <div class="row">
              <div class="col-md-6 mb-2">
                <label class="form-label">Customer</label>
                <select id="customerId" class="form-select" required></select>
              </div>
              <div class="col-md-6 mb-2">
                <label class="form-label">Sales Rep</label>
                <select id="salesRepId" class="form-select" required></select>
              </div>
              <div class="col-md-6 mb-2">
                <label class="form-label">Status</label>
                <select id="status" class="form-select">
                  <option value="pending">Pending</option>
                  <option value="approved">Approved</option>
                  <option value="completed">Completed</option>
                  <option value="cancelled">Cancelled</option>
                </select>
              </div>
            </div>
            <hr />
            <h5>Items</h5>
            <table class="table">
              <thead>
                <tr>
                  <th>Product</th>
                  <th>Qty</th>
                  <th>Unit Price</th>
                  <th>Subtotal</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="itemsContainer"></tbody>
            </table>
            <button type="button" class="btn btn-outline-primary btn-sm" onclick="addOrderItemRow()">+ Add Item</button>
            <div class="mt-3">
              <label>Total</label>
              <input type="number" class="form-control" id="total" readonly />
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Save</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- View Modal -->
  <div class="modal fade" id="orderViewModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Order Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="orderViewContent"></div>
        <div class="modal-footer">
          <button class="btn btn-secondary" onclick="printElementById('orderViewContent')">Print</button>
          <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="js/includes.js" defer></script>
  <script src="js/helpers.js" defer></script>
  <script src="js/script-orders.js" defer></script>
</body>
</html>
