<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Payrolls</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div w3-include-html="admin-nav.html"></div>
  <div class="container mt-4">
    <h2>Payrolls</h2>
    <div class="d-flex justify-content-between my-3">
      <input id="searchInput" class="form-control w-25" placeholder="Search employee or notes..." />
      <div>
        <button class="btn btn-success" onclick="exportTableToCSV('payroll-table', 'payrolls.csv')">Export CSV</button>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#payrollModal">+ New</button>
      </div>
    </div>
    <table class="table table-bordered" id="payroll-table">
      <thead>
        <tr>
          <th>Employee</th>
          <th>Gross</th>
          <th>Deductions</th>
          <th>Net Pay</th>
          <th>Pay Period</th>
          <th>Payment Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="payroll-table-body"></tbody>
    </table>
    <div id="payroll-pagination" class="mt-3"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="payrollModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <form id="payrollForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Payroll</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body row g-3">
          <input type="hidden" id="payroll_id" name="payroll_id" />
          <div class="col-md-6">
            <label for="user_id">User</label>
            <select id="user_id" class="form-select" required></select>
          </div>
          <div class="col-md-6">
            <label for="gross_pay">Gross Pay</label>
            <input type="number" step="0.01" id="gross_pay" class="form-control" required />
          </div>
          <div class="col-md-6">
            <label for="deductions">Deductions</label>
            <input type="number" step="0.01" id="deductions" class="form-control" required />
          </div>
          <div class="col-md-6">
            <label for="net_pay">Net Pay</label>
            <input type="number" step="0.01" id="net_pay" class="form-control" required />
          </div>
          <div class="col-md-6">
            <label for="pay_period_start">Period Start</label>
            <input type="date" id="pay_period_start" class="form-control" required />
          </div>
          <div class="col-md-6">
            <label for="pay_period_end">Period End</label>
            <input type="date" id="pay_period_end" class="form-control" required />
          </div>
          <div class="col-md-6">
            <label for="payment_date">Payment Date</label>
            <input type="date" id="payment_date" class="form-control" required />
          </div>
          <div class="col-12">
            <label for="notes">Notes</label>
            <textarea id="notes" class="form-control"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- View Modal -->
  <div class="modal fade" id="viewPayrollModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Payroll Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="view-payroll-body"></div>
        <div class="modal-footer">
          <button class="btn btn-secondary" onclick="printElementById('view-payroll-body')">Print</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/includes.js" defer></script>
  <script src="js/helpers.js" defer></script>
  <script src="js/script-payrolls.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      await includeHTML();
      requireAdmin();
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
