<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leave Requests</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div w3-include-html="admin-nav.html"></div>

  <div class="container mt-4">
    <h2>Leave Requests</h2>
    <div class="d-flex justify-content-between my-3">
      <input id="searchInput" class="form-control w-25" placeholder="Search by employee name...">
      <div>
        <button class="btn btn-success" onclick="exportTableToCSV('leave-requests-table', 'leave_requests.csv')">Export CSV</button>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#leaveRequestModal">+ New</button>
      </div>
    </div>

    <table class="table table-striped" id="leave-requests-table">
      <thead>
        <tr>
          <th>Employee</th>
          <th>Type</th>
          <th>Start</th>
          <th>End</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="leave-requests-body"></tbody>
    </table>
    <div id="pagination-container" class="mt-3"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="leaveRequestModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <form id="leaveRequestForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Leave Request</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body row g-3">
          <input type="hidden" id="leave-request-id">

          <div class="col-md-6">
            <label>User</label>
            <select id="user_id" class="form-select" required></select>
          </div>
          <div class="col-md-6">
            <label>Leave Type</label>
            <select id="leave_type_id" class="form-select" required></select>
          </div>

          <div class="col-md-6">
            <label>Start Date</label>
            <input type="date" id="start_date" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label>End Date</label>
            <input type="date" id="end_date" class="form-control" required>
          </div>

          <div class="col-md-12">
            <label>Reason</label>
            <textarea id="reason" class="form-control" rows="3"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/includes.js"></script>
  <script src="js/helpers.js"></script>
  <script src="js/script-leave-requests.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      await includeHTML();
      requireAdmin();
    });
  </script>
</body>
</html>
