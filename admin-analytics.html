<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Analytics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="admin.html">Admin Dashboard</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="admin-analytics.html">Analytics</a></li>
          <li class="nav-item"><a class="nav-link" href="admin-orders.html">Orders</a></li>
          <li class="nav-item"><a class="nav-link" href="admin-users.html">Users</a></li>
          <li class="nav-item"><button class="btn btn-sm btn-outline-light ms-2" onclick="logout()">Logout</button></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <h2 class="mb-4">Analytics Dashboard</h2>

    <div class="row g-4">
      <div class="col-md-6">
        <canvas id="revenueChart"></canvas>
      </div>
      <div class="col-md-6">
        <canvas id="orderStatusChart"></canvas>
      </div>
      <div class="col-md-6">
        <canvas id="paymentGatewayChart"></canvas>
      </div>
      <div class="col-md-6">
        <canvas id="dealPipelineChart"></canvas>
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
  <script>
    const API_BASE = 'https://branding-shop-backend.onrender.com';

    async function fetchWithAuth(endpoint) {
      const token = localStorage.getItem('token');
      const res = await fetch(`${API_BASE}${endpoint}`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      return res.json();
    }

    async function renderCharts() {
      const timeseries = await fetchWithAuth('/api/reports/sales/timeseries');
      const statusCounts = await fetchWithAuth('/api/reports/orders/status');
      const gateways = await fetchWithAuth('/api/reports/payments/gateways');
      const pipeline = await fetchWithAuth('/api/reports/deals/pipeline');

      // Revenue chart (timeseries)
      const revenueCtx = document.getElementById('revenueChart');
      new Chart(revenueCtx, {
        type: 'line',
        data: {
          labels: timeseries.map(e => e.date),
          datasets: [{
            label: 'Daily Revenue',
            data: timeseries.map(e => e.revenue),
            fill: true,
            tension: 0.3
          }]
        }
      });

      // Order status chart
      const statusCtx = document.getElementById('orderStatusChart');
      new Chart(statusCtx, {
        type: 'doughnut',
        data: {
          labels: statusCounts.map(e => e.status),
          datasets: [{
            label: 'Orders by Status',
            data: statusCounts.map(e => e.count)
          }]
        }
      });

      // Payment gateway chart
      const gatewayCtx = document.getElementById('paymentGatewayChart');
      new Chart(gatewayCtx, {
        type: 'bar',
        data: {
          labels: gateways.map(e => e.gateway),
          datasets: [{
            label: 'Payments by Gateway',
            data: gateways.map(e => e.total)
          }]
        }
      });

      // Deal pipeline chart
      const dealCtx = document.getElementById('dealPipelineChart');
      new Chart(dealCtx, {
        type: 'pie',
        data: {
          labels: pipeline.deal_stages.map(e => e.status),
          datasets: [{
            label: 'Deals by Status',
            data: pipeline.deal_stages.map(e => e.count)
          }]
        }
      });
    }

    function logout() {
      localStorage.removeItem('token');
      location.href = '../login.html';
    }

    document.addEventListener('DOMContentLoaded', renderCharts);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
