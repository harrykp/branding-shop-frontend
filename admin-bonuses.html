<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Bonuses</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div w3-include-html="admin-nav.html"></div>

  <div class="container mt-4">
    <h2>Bonuses</h2>
    <div class="d-flex justify-content-between my-3">
      <input id="searchInput" class="form-control w-25" placeholder="Search employee...">
      <div>
        <button class="btn btn-success" onclick="exportTableToCSV('bonus-table', 'bonuses.csv')">Export CSV</button>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#bonusModal">+ New</button>
      </div>
    </div>

    <table class="table table-bordered" id="bonus-table">
      <thead>
        <tr>
          <th>Employee</th>
          <th>Amount</th>
          <th>Reason</th>
          <th>Awarded By</th>
          <th>Date</th>
          <th>Notes</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="bonus-table-body"></tbody>
    </table>
    <div id="bonus-pagination" class="mt-3"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="bonusModal" tabindex="-1">
    <div class="modal-dialog">
      <form id="bonusForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Bonus</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body row g-3">
          <input type="hidden" id="bonus_id">
          <div class="col-md-6">
            <label>User</label>
            <select id="user_id" class="form-select" required></select>
          </div>
          <div class="col-md-6">
            <label>Amount</label>
            <input type="number" id="amount" class="form-control" required>
          </div>
          <div class="col-12">
            <label>Reason</label>
            <textarea id="reason" class="form-control" required></textarea>
          </div>
          <div class="col-md-6">
            <label>Awarded By</label>
            <select id="awarded_by" class="form-select"></select>
          </div>
          <div class="col-md-6">
            <label>Date</label>
            <input type="date" id="awarded_date" class="form-control" required>
          </div>
          <div class="col-12">
            <label>Notes</label>
            <textarea id="notes" class="form-control"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- View Modal -->
  <div class="modal fade" id="viewBonusModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Bonus Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="view-bonus-body"></div>
        <div class="modal-footer">
          <button class="btn btn-secondary" onclick="printElementById('view-bonus-body')">Print</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/includes.js" defer></script>
  <script src="js/helpers.js" defer></script>
  <script src="js/script-bonuses.js" defer></script>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      await includeHTML();
      requireAdmin();
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
