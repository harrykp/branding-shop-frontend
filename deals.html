<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deals</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <div w3-include-html="user-nav.html"></div>
  <div class="container py-4">
    <h2>Your Deals</h2>
    <input type="text" class="form-control mb-3" id="search-deals" placeholder="Search by customer or stage..." oninput="loadDeals()" />
    <div id="pagination-deals" class="d-flex justify-content-center my-3"></div>
    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead><tr><th>Customer</th><th>Stage</th><th>Amount</th><th>Status</th></tr></thead>
        <tbody id="deals-body"></tbody>
      </table>
    </div>
  </div>
  <script src="../js/includes.js"></script>
  <script src="../js/script-auth.js"></script>
  <script src="../js/script-deals-user.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
