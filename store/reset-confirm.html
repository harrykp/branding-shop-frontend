<!-- reset-confirm.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set New Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="mb-4">Reset Your Password</h2>
        <form id="confirm-form">
          <div class="mb-3">
            <p id="question-display" class="fw-bold">Loading question...</p>
            <input type="text" id="security-answer" class="form-control" placeholder="Your Answer" required>
          </div>
          <div class="mb-3">
            <label class="form-label">New Password</label>
            <input type="password" id="new-password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Reset Password</button>
        </form>
        <p id="status" class="mt-3"></p>
      </div>
    </div>
  </div>
  <script src="script-reset-confirm.js"></script>
</body>
</html>
