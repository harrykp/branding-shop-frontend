<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 5rem;
    }

    form {
      max-width: 400px;
      width: 90%;
      padding: 2rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #f8f8f8;
    }

    input, label {
      width: 100%;
      margin-bottom: 1rem;
    }

    input[type="submit"] {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 6px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Login</h1>
  <form id="login-form">
    <label>Email:</label>
    <input type="email" id="email" required />
    <label>Password:</label>
    <input type="password" id="password" required />
    <label>
      <input type="checkbox" id="remember-me" />
      Remember Me
    </label>
    <input type="submit" value="Login" />
  </form>
  <script src="script-login.js"></script>
</body>
</html>
