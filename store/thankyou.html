<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      text-align: center;
      padding: 2rem;
    }

    .thank-you {
      max-width: 600px;
      margin: auto;
      background: #f0f8ff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #007bff;
    }

    a {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #007bff;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
    }

    a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="thank-you">
    <h1>Thank You!</h1>
    <p>Your order has been placed successfully.</p>
    <a href="products.html">Continue Shopping</a>
  </div>
</body>
</html>
