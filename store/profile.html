<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Update Profile | Branding Shop</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link href="../style.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height:100vh;">
  <div class="card p-4" style="width:100%;max-width:400px;">
    <div class="text-center mb-3">
      <img src="../images/target-logo-3000x3000V2.png" height="50" alt="Target Solutions">
      <h4 class="mt-2">Update Your Profile</h4>
    </div>
    <form id="profile-form">
      <div class="mb-3">
        <label class="form-label">New Password</label>
        <input type="password" id="new-password" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Security Question</label>
        <select id="security-question" class="form-select" required>
          <option value="">-- Select a question --</option>
          <option>What is your favorite color?</option>
          <option>What is your mother's maiden name?</option>
          <option>What was your first pet's name?</option>
          <option>What was the name of your elementary school?</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Answer</label>
        <input type="text" id="security-answer" class="form-control" required />
      </div>
      <button class="btn btn-primary w-100" type="submit">Update Profile</button>
    </form>
    <p id="update-msg" class="text-center mt-3 text-success"></p>
  </div>

  <script src="script-profile.js"></script>
</body>
</html>
