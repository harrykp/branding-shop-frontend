<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Dashboard</title>

<body>
  <!-- Nav will be included dynamically -->
  <div w3-include-html="user-nav.html"></div>

    <h2>Welcome to Your Dashboard</h2>
    <div class="row g-4 mt-3">
      <div class="col-md-4">
        <div class="card text-white bg-primary">
          <div class="card-body">
            <h5 class="card-title">Total Orders</h5>
            <p class="card-text fs-4" id="total-orders">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-white bg-success">
          <div class="card-body">
            <h5 class="card-title">Completed Jobs</h5>
            <p class="card-text fs-4" id="completed-jobs">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-white bg-warning">
          <div class="card-body">
            <h5 class="card-title">Payments Made</h5>
            <p class="card-text fs-4" id="total-payments">â‚µ0.00</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Load helper functions FIRST -->
  <script src="js/helpers.js"></script>
  <script>
    requireLogin(); // Enforce auth
  </script>

  <!-- Then navigation and app logic -->
  <script src="js/includes.js"></script>
  <script src="js/script-dashboard-user.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
