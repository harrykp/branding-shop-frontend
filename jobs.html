<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Production Jobs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <div w3-include-html="user-nav.html"></div>

  <div class="container py-4">
    <h2>Production Jobs</h2>
    <div class="input-group mb-3">
      <input type="text" id="search-jobs" class="form-control" placeholder="Search by status, product, or department..." oninput="loadJobs()" />
    </div>
    <div id="pagination-jobs" class="d-flex justify-content-center my-3"></div>
    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Job #</th>
            <th>Order</th>
            <th>Product</th>
            <th>Qty</th>
            <th>Status</th>
            <th>Dept</th>
            <th>Created</th>
          </tr>
        </thead>
        <tbody id="job-table-body"></tbody>
      </table>
    </div>
  </div>

  <script src="../js/includes.js"></script>
  <script src="../js/script-auth.js"></script>
  <script src="../js/script-jobs-user.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
