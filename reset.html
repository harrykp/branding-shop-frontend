<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Password Reset</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height:100vh;">
  <div class="card p-4" style="max-width: 400px; width: 100%;">
    <h4 class="text-center mb-3">Reset Your Password</h4>
    <form id="resetRequestForm">
      <div class="mb-3">
        <label for="reset-email" class="form-label">Email</label>
        <input type="email" id="reset-email" class="form-control" required />
      </div>
      <button class="btn btn-primary w-100" type="submit">Send Reset Code</button>
    </form>
    <p id="reset-msg" class="mt-3 text-success text-center"></p>
    <p class="text-center mt-2"><a href="login.html">Back to login</a></p>
  </div>
  <script src="js/script-reset.js"></script>
</body>
</html>
