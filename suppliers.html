<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suppliers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <div w3-include-html="user-nav.html"></div>
  <div class="container py-4">
    <h2>Suppliers</h2>
    <div class="input-group mb-3">
      <input type="text" id="search-suppliers" class="form-control" placeholder="Search by name or contact..." oninput="loadSuppliers()" />
    </div>
    <div id="pagination-suppliers" class="d-flex justify-content-center my-3"></div>
    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead>
          <tr><th>Name</th><th>Phone</th><th>Email</th><th>Address</th></tr>
        </thead>
        <tbody id="suppliers-table-body"></tbody>
      </table>
    </div>
  </div>
  <script src="../js/includes.js"></script>
  <script src="../js/script-auth.js"></script>
  <script src="../js/script-suppliers-user.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
