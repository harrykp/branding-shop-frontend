<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Leads</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body onload="requireAdmin(); includeHTML();">
  <div include-html="admin-nav.html"></div>

  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Leads</h2>
      <div>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#leadModal" onclick="openNewLeadModal()">+ New Lead</button>
        <button class="btn btn-outline-secondary" onclick="exportTableToCSV('lead-table')">Export CSV</button>
      </div>
    </div>

    <input type="text" id="lead-search" class="form-control mb-3" placeholder="Search..." oninput="fetchLeads()" />

    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Industry</th>
          <th>Referral Source</th>
          <th>Priority</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="lead-table-body"></tbody>
    </table>
    <div id="pagination-container" class="my-3"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="leadModal" tabindex="-1" aria-labelledby="leadModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <form id="lead-form" onsubmit="saveLead(event)">
          <div class="modal-header">
            <h5 class="modal-title" id="leadModalLabel">Lead Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body row g-3">
            <input type="hidden" id="lead-id" />
            <div class="col-md-6"><input type="text" class="form-control" id="name" placeholder="Full Name" required /></div>
            <div class="col-md-6"><input type="email" class="form-control" id="email" placeholder="Email" /></div>
            <div class="col-md-6"><input type="text" class="form-control" id="phone" placeholder="Phone" /></div>
            <div class="col-md-6"><input type="text" class="form-control" id="website_url" placeholder="Website" /></div>
            <div class="col-md-6"><select id="industry_id" class="form-select" required></select></div>
            <div class="col-md-6"><select id="referral_source_id" class="form-select" required></select></div>
            <div class="col-md-6"><input type="text" class="form-control" id="priority" placeholder="Priority" /></div>
            <div class="col-md-6"><input type="text" class="form-control" id="status" placeholder="Status" /></div>
            <div class="col-md-6"><select id="customer_id" class="form-select"></select></div>
            <div class="col-md-6"><select id="sales_rep_id" class="form-select"></select></div>
            <div class="col-md-6">
              <label class="form-label">Interested In</label>
              <select id="lead_interests" class="form-select" multiple></select>
            </div>
            <div class="col-md-6">
              <textarea id="notes" class="form-control" rows="3" placeholder="Notes"></textarea>
            </div>
            <div class="col-md-6">
              <label>Last Contacted</label>
              <input type="date" class="form-control" id="last_contacted_at" />
            </div>
            <div class="col-md-6">
              <label>Next Follow-Up</label>
              <input type="date" class="form-control" id="next_follow_up_at" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Save</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="js/helpers.js"></script>
  <script src="js/script-leads.js"></script>
  <script src="js/includes.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
