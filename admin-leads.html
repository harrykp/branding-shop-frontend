<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Leads</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body onload="requireAdmin(); includeHTML();">

  <div include-html="admin-nav.html"></div>

  <div class="container mt-4">
    <h2>Leads</h2>
    <div class="d-flex justify-content-between my-3">
      <input type="text" id="search-input" class="form-control w-50" placeholder="Search Leads..." />
      <div>
        <button class="btn btn-primary" onclick="openLeadModal()">+ New Lead</button>
        <button class="btn btn-secondary" onclick="exportTableToCSV('leads-table')">Export CSV</button>
      </div>
    </div>

    <table class="table table-bordered" id="leads-table">
      <thead class="table-light">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Industry</th>
          <th>Referral Source</th>
          <th>Status</th>
          <th>Priority</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="leads-body"></tbody>
    </table>

    <div id="pagination-container" class="mt-3"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="leadModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <form class="modal-content" id="lead-form">
        <div class="modal-header">
          <h5 class="modal-title">Lead Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body row g-3">
          <input type="hidden" id="lead-id" />
          <div class="col-md-6">
            <label class="form-label">Name</label>
            <input type="text" id="lead-name" class="form-control" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" id="lead-email" class="form-control" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Phone</label>
            <input type="text" id="lead-phone" class="form-control" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Website</label>
            <input type="url" id="lead-website" class="form-control" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Industry</label>
            <select id="lead-industry" class="form-select"></select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Referral Source</label>
            <select id="lead-referral" class="form-select"></select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Interested In</label>
            <select id="lead-interests" class="form-select" multiple></select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Status</label>
            <input type="text" id="lead-status" class="form-control" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Priority</label>
            <input type="text" id="lead-priority" class="form-control" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Last Contacted</label>
            <input type="date" id="lead-last-contacted" class="form-control" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Next Follow-up</label>
            <input type="date" id="lead-follow-up" class="form-control" />
          </div>
          <div class="col-12">
            <label class="form-label">Notes</label>
            <textarea id="lead-notes" class="form-control"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Save</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- App Scripts (deferred, bottom-loaded) -->
  <script src="js/includes.js" defer></script>
  <script src="js/helpers.js" defer></script>
  <script src="js/script-leads.js" defer></script>

</body>
</html>
