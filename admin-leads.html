<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Leads</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div w3-include-html="admin-nav.html"></div>

  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Leads</h2>
      <div>
        <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#leadModal">+ New Lead</button>
        <button class="btn btn-success" onclick="exportTableToCSV('leads.csv', 'lead-table')">Export CSV</button>
      </div>
    </div>

    <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search leads..." />

    <div class="table-responsive">
      <table class="table table-bordered" id="lead-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Company</th>
            <th>Industry</th>
            <th>Referral Source</th>
            <th>Interested In</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="lead-table-body"></tbody>
      </table>
    </div>

    <div id="pagination-container" class="mt-3"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="leadModal" tabindex="-1" aria-labelledby="leadModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="leadModalLabel">New Lead</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="leadForm">
            <input type="hidden" id="lead-id" />
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required />
              </div>
              <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" />
              </div>
              <div class="col-md-6 mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" />
              </div>
              <div class="col-md-6 mb-3">
                <label for="company" class="form-label">Company</label>
                <input type="text" class="form-control" id="company" />
              </div>
              <div class="col-md-6 mb-3">
                <label for="industry_id" class="form-label">Industry</label>
                <select id="industry_id" class="form-select"></select>
              </div>
              <div class="col-md-6 mb-3">
                <label for="referral_source_id" class="form-label">Referral Source</label>
                <select id="referral_source_id" class="form-select"></select>
              </div>
              <div class="col-md-12 mb-3">
                <label for="interested_in" class="form-label">Interested In</label>
                <select id="interested_in" class="form-select" multiple></select>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Save</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/includes.js" defer></script>
  <script src="js/helpers.js" defer></script>
  <script src="js/script-leads.js" defer></script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Leads</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body onload="requireAdmin(); includeHTML();">

  <div include-html="admin-nav.html"></div>

  <div class="container mt-4">
    <h2>Leads</h2>
    <div class="d-flex justify-content-between my-3">
      <input type="text" id="search-input" class="form-control w-50" placeholder="Search Leads..." />
      <div>
        <button class="btn btn-primary" onclick="openLeadModal()">+ New Lead</button>
        <button class="btn btn-secondary" onclick="exportTableToCSV('leads-table')">Export CSV</button>
      </div>
    </div>

    <table class="table table-bordered" id="leads-table">
      <thead class="table-light">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Industry</th>
          <th>Referral Source</th>
          <th>Status</th>
          <th>Priority</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="leads-body"></tbody>
    </table>

    <div id="pagination-container" class="mt-3"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="leadModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <form class="modal-content" id="lead-form">
        <div class="modal-header">
          <h5 class="modal-title">Lead Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body row g-3">
          <input type="hidden" id="lead-id" />
          <div class="col-md-6">
            <label class="form-label">Name</label>
            <input type="text" id="lead-name" class="form-control" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" id="lead-email" class="form-control" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Phone</label>
            <input type="text" id="lead-phone" class="form-control" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Website</label>
            <input type="url" id="lead-website" class="form-control" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Industry</label>
            <select id="lead-industry" class="form-select"></select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Referral Source</label>
            <select id="lead-referral" class="form-select"></select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Interested In</label>
            <select id="lead-interests" class="form-select" multiple></select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Status</label>
            <input type="text" id="lead-status" class="form-control" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Priority</label>
            <input type="text" id="lead-priority" class="form-control" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Last Contacted</label>
            <input type="date" id="lead-last-contacted" class="form-control" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Next Follow-up</label>
            <input type="date" id="lead-follow-up" class="form-control" />
          </div>
          <div class="col-12">
            <label class="form-label">Notes</label>
            <textarea id="lead-notes" class="form-control"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Save</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- App Scripts (deferred, bottom-loaded) -->
  <script src="js/includes.js" defer></script>
  <script src="js/helpers.js" defer></script>
  <script src="js/script-leads.js" defer></script>

</body>
</html>
