<!-- admin-leads.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leads Management</title>
  <link href="/styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body onload="requireAdmin()">
  <div include-html="admin-nav.html"></div>

  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Leads</h2>
      <div>
        <input type="text" class="form-control d-inline-block w-auto" id="searchInput" placeholder="Search leads...">
        <button class="btn btn-primary ms-2" data-bs-toggle="modal" data-bs-target="#editLeadModal">+ New Lead</button>
        <button class="btn btn-secondary ms-2" onclick="exportTableToCSV('leads-table', 'leads.csv')">Export CSV</button>
      </div>
    </div>

    <table class="table table-bordered" id="leads-table">
      <thead class="table-light">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Industry</th>
          <th>Referral</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="leads-table-body"></tbody>
    </table>
    <div id="pagination" class="mt-3"></div>
  </div>

  <!-- Edit Lead Modal -->
  <div class="modal fade" id="editLeadModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="leadForm">
          <div class="modal-header">
            <h5 class="modal-title">Lead Form</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="leadId">
            <div class="row g-3">
              <div class="col-md-6"><label>Name</label><input type="text" class="form-control" id="leadName" required></div>
              <div class="col-md-6"><label>Email</label><input type="email" class="form-control" id="leadEmail"></div>
              <div class="col-md-6"><label>Phone</label><input type="text" class="form-control" id="leadPhone"></div>
              <div class="col-md-6"><label>Website</label><input type="url" class="form-control" id="leadWebsite"></div>
              <div class="col-md-6"><label>Industry</label><select class="form-select" id="leadIndustry"></select></div>
              <div class="col-md-6"><label>Referral Source</label><select class="form-select" id="leadReferral"></select></div>
              <div class="col-md-6"><label>Status</label><select class="form-select" id="leadStatus">
                <option value="new">New</option>
                <option value="contacted">Contacted</option>
                <option value="converted">Converted</option>
              </select></div>
              <div class="col-md-6"><label>Priority</label><select class="form-select" id="leadPriority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select></div>
              <div class="col-md-6"><label>Next Follow-Up</label><input type="date" class="form-control" id="leadNextFollowUp"></div>
              <div class="col-md-6"><label>Last Contacted</label><input type="date" class="form-control" id="leadLastContacted"></div>
              <div class="col-md-12"><label>Notes</label><textarea class="form-control" id="leadNotes"></textarea></div>
              <div class="col-md-12"><label>Interested In</label><select class="form-select" id="leadInterests" multiple></select></div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Save</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- View Modal -->
  <div class="modal fade" id="viewLeadModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Lead Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <table class="table table-bordered">
            <tbody id="viewLeadBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/helpers.js"></script>
  <script src="/js/script-leads.js"></script>
  <script src="/js/includes.js"></script>
</body>
</html>
