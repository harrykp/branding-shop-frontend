<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Leads</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
</head>
<body>
  <div w3-include-html="admin-nav.html"></div>

  <div class="container mt-4">
    <h2>Lead Management</h2>
    <div class="d-flex justify-content-between mb-2">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editLeadModal">+ New Lead</button>
      <button class="btn btn-secondary" onclick="exportTableToCSV('leadsTable')">Export CSV</button>
    </div>
    <input type="text" id="searchInput" class="form-control mb-2" placeholder="Search leads..." />
    <div class="table-responsive">
      <table class="table table-bordered" id="leadsTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Company</th>
            <th>Position</th>
            <th>Industry</th>
            <th>Referral</th>
            <th>Priority</th>
            <th>Converted</th>
            <th>Next Follow-Up</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="leads-table-body"></tbody>
      </table>
    </div>
    <div id="pagination"></div>
  </div>

  <!-- Edit/Create Lead Modal -->
  <div class="modal fade" id="editLeadModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="leadForm">
          <div class="modal-header">
            <h5 class="modal-title">Lead Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body row g-3">
            <input type="hidden" id="leadId" />
            <div class="col-md-6">
              <label class="form-label">Name</label>
              <input type="text" id="leadName" class="form-control" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">Company</label>
              <input type="text" id="leadCompany" class="form-control" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Position</label>
              <input type="text" id="leadPosition" class="form-control" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Industry</label>
              <input type="text" id="leadIndustry" class="form-control" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Referral Source</label>
              <input type="text" id="leadReferral" class="form-control" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Priority</label>
              <select id="leadPriority" class="form-select">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Last Contacted</label>
              <input type="datetime-local" id="leadLastContacted" class="form-control" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Next Follow-Up</label>
              <input type="datetime-local" id="leadNextFollowUp" class="form-control" />
            </div>
            <div class="col-12">
              <label class="form-label">Notes</label>
              <textarea id="leadNotes" class="form-control" rows="3"></textarea>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="leadConverted" />
                <label class="form-check-label" for="leadConverted">Converted</label>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Save</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="js/includes.js" defer></script>
  <script src="js/helpers.js" defer></script>
  <script src="js/script-leads.js" defer></script>
</body>
</html>
