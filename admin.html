<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div w3-include-html="admin-nav.html"></div>
  <div class="container mt-4">
    <h2>Welcome, Admin</h2>
    <p>This is your dashboard overview.</p>
    <div class="row g-4">
      <div class="col-md-4"><div class="card p-3"><h5>Total Users</h5><p id="user-count"></p></div></div>
      <div class="col-md-4"><div class="card p-3"><h5>Total Orders</h5><p id="order-count"></p></div></div>
      <div class="col-md-4"><div class="card p-3"><h5>Total Quotes</h5><p id="quote-count"></p></div></div>
    </div>
  </div>
  <script src="js/includes.js"></script>
  <script src="js/helpers.js"></script>
  <script>
    includeHTML();
    requireAdmin();
    document.addEventListener("DOMContentLoaded", async () => {
      const [u, o, q] = await Promise.all([
        fetchWithAuth("/api/users/count"),
        fetchWithAuth("/api/orders/count"),
        fetchWithAuth("/api/quotes/count")
      ]);
      document.getElementById("user-count").innerText = (await u.json()).count;
      document.getElementById("order-count").innerText = (await o.json()).count;
      document.getElementById("quote-count").innerText = (await q.json()).count;
    });
  </script>
</body>
</html>
