<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Branding Shop â€“ Admin Portal</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link href="style.css" rel="stylesheet" />
</head>
<body class="bg-light text-dark">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img
          src="images/target-logo-3000x3000V2.png"
          height="35"
          alt="Branding Shop Logo"
        />
        <span class="ms-2">Branding Shop Admin</span>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navAdmin"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navAdmin">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#" data-view="users">Users</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-view="roles">Roles</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-view="products">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-view="quotes">Quotes</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-view="orders">Orders</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-view="production">Production</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-view="suppliers">Suppliers</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-view="catalog">Catalog</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-view="purchase-orders">Purchase Orders</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-view="leads">Leads</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-view="deals">Deals</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-view="hr">HR</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-view="finance">Finance</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-view="reports">Reports</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-view="pricingRules">Pricing Rules</a></li>
          <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-4" id="app-admin">
    <!-- Admin views will load here -->
  </div>

  <!-- Production Job Modal -->
  <div class="modal fade" id="jobModal" tabindex="-1" aria-labelledby="jobModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="jobModalLabel">New Job</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="form-job">
            <input type="hidden" id="job-id">
            <div class="mb-3">
              <label class="form-label">Type</label>
              <input type="text" id="job-type" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Quantity</label>
              <input type="number" id="job-qty" class="form-control" min="1" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Assigned To (User ID)</label>
              <input type="number" id="job-assigned" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Due Date</label>
              <input type="date" id="job-due" class="form-control">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" id="save-job" class="btn btn-primary">Save Job</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script-admin.js"></script>
</body>
</html>
