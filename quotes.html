<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Quotes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div w3-include-html="user-nav.html"></div>

  <div class="container py-4">
    <h2>Your Quotes</h2>
    <div class="input-group mb-3">
      <input type="text" id="search-input" class="form-control" placeholder="Search by customer or status..." oninput="loadQuotes()" />
    </div>
    <div id="pagination" class="d-flex justify-content-center my-3"></div>
    <div class="d-flex justify-content-between mb-3">
      <button class="btn btn-primary" onclick="openNewQuoteForm()">+ New Quote</button>
      <button class="btn btn-outline-secondary" onclick="exportQuotes()">Export CSV</button>
    </div>
    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Quote #</th>
            <th>Customer</th>
            <th>Items</th>
            <th>Total</th>
            <th>Status</th>
            <th>Created</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="quote-table-body"></tbody>
      </table>
    </div>
  </div>

  <!-- New/Edit Quote Modal -->
  <div class="modal fade" id="quoteModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="quote-form">
          <div class="modal-header">
            <h5 class="modal-title">Quote Form</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div id="quote-form-fields"></div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancel</button>
            <button class="btn btn-primary" type="submit">Save Quote</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="js/includes.js"></script>
  <script src="js/script-auth.js"></script>
  <script src="js/script-quotes-user.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
