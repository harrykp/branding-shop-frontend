<!-- admin-quotes.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Quotes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div w3-include-html="admin-nav.html"></div>

  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Quotes</h2>
      <div>
        <button class="btn btn-success me-2" onclick="exportQuotesToCSV()">Export CSV</button>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editQuoteModal">+ New Quote</button>
      </div>
    </div>

    <input type="text" id="search-quotes" class="form-control mb-3" placeholder="Search by product/category..." />

    <div class="table-responsive">
      <table class="table table-bordered" id="quote-table">
        <thead class="table-light">
          <tr>
            <th>Product</th>
            <th>Category</th>
            <th>Quantity</th>
            <th>Status</th>
            <th>Created</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="pagination-quotes" class="d-flex justify-content-center my-3"></div>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="editQuoteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="edit-quote-form">
        <div class="modal-header">
          <h5 class="modal-title">Edit Quote</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="edit-quote-id" />
          <div class="mb-3">
            <label for="edit-quote-product" class="form-label">Product</label>
            <select id="edit-quote-product" class="form-select" required></select>
          </div>
          <div class="mb-3">
            <label for="edit-quote-quantity" class="form-label">Quantity</label>
            <input type="number" id="edit-quote-quantity" class="form-control" required min="1" />
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" type="submit">Save</button>
          <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/helpers.js"></script>
  <script src="js/includes.js"></script>
  <script src="js/script-quotes.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
