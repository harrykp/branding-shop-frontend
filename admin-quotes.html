<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Quotes</title>
  <link rel="stylesheet" href="/styles.css" />
  <script src="/js/includes.js" defer></script>
  <script src="/js/helpers.js" defer></script>
  <script src="/js/script-quotes.js" defer></script>
</head>
<body>
  <div w3-include-html="admin-nav.html"></div>
  <main class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Quotes</h2>
      <div>
        <button class="btn btn-primary" onclick="openNewQuoteModal()">+ New Quote</button>
        <button class="btn btn-outline-secondary" onclick="exportTableToCSV('quotes-table', 'quotes.csv')">Export CSV</button>
      </div>
    </div>

    <input id="searchInput" class="form-control mb-3" placeholder="Search quotes by customer or rep..." />

    <div class="table-responsive">
      <table class="table table-bordered table-striped" id="quotes-table">
        <thead>
          <tr>
            <th>Customer</th>
            <th>Sales Rep</th>
            <th>Status</th>
            <th>Total</th>
            <th>Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="quotes-table-body"></tbody>
      </table>
    </div>
    <div class="d-flex justify-content-center my-3" id="pagination"></div>
  </main>

  <!-- Modal -->
  <div class="modal fade" id="quoteModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="quoteForm">
          <div class="modal-header">
            <h5 class="modal-title">Quote</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="quoteId" />
            <div class="mb-3">
              <label for="customerId" class="form-label">Customer</label>
              <select class="form-select" id="customerId" required></select>
            </div>
            <div class="mb-3">
              <label for="salesRepId" class="form-label">Sales Rep</label>
              <select class="form-select" id="salesRepId" required></select>
            </div>
            <div class="mb-3">
              <label for="status" class="form-label">Status</label>
              <select class="form-select" id="status" required>
                <option value="pending">Pending</option>
                <option value="accepted">Accepted</option>
                <option value="rejected">Rejected</option>
                <option value="converted">Converted</option>
              </select>
            </div>
            <hr />
            <h6>Quote Items</h6>
            <table class="table table-sm">
              <thead>
                <tr>
                  <th>Product</th>
                  <th>Qty</th>
                  <th>Unit Price</th>
                  <th>Subtotal</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="quoteItemsBody"></tbody>
            </table>
            <button type="button" class="btn btn-sm btn-secondary" onclick="addQuoteItemRow()">+ Add Item</button>
            <div class="mt-3">
              <label for="total" class="form-label">Total</label>
              <input type="number" class="form-control" id="total" readonly />
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
