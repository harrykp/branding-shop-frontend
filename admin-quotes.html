<!-- admin-quotes.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Quotes</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
  <div w3-include-html="admin-nav.html"></div>

  <div class="container mt-4">
    <h2>Quotes</h2>
    <div class="d-flex justify-content-between mb-3">
      <div>
        <button id="newQuoteBtn" class="btn btn-primary">+ New Quote</button>
        <button class="btn btn-secondary" onclick="exportTableToCSV('quotes.csv')">Export CSV</button>
      </div>
      <input type="text" id="searchInput" class="form-control w-25" placeholder="Search..." />
    </div>

    <table class="table table-bordered table-hover">
      <thead class="table-light">
        <tr>
          <th style="display: none;">ID</th>
          <th>Customer</th>
          <th>Product</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="quotes-table-body">
        <!-- JS will populate -->
      </tbody>
    </table>

    <nav>
      <ul id="pagination" class="pagination"></ul>
    </nav>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="quoteModal" tabindex="-1" aria-labelledby="quoteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="quoteForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="quoteModalLabel">Quote</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="quoteId" />
          <div class="mb-3">
            <label for="customerId" class="form-label">Customer</label>
            <select id="customerId" class="form-select" required></select>
          </div>
          <div class="mb-3">
            <label for="productId" class="form-label">Product</label>
            <select id="productId" class="form-select" required></select>
          </div>
          <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" id="quantity" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" id="price" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select id="status" class="form-select" required>
              <option value="Pending">Pending</option>
              <option value="Approved">Approved</option>
              <option value="Rejected">Rejected</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Save</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/includes.js"></script>
  <script src="js/helpers.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script-quotes.js"></script>
</body>
</html>
