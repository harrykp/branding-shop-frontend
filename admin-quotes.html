<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Quotes</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
  <div w3-include-html="admin-nav.html"></div>

  <div class="container mt-4">
    <h2>Quote Management</h2>
    <div class="d-flex justify-content-between mb-2">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#quoteModal">+ New Quote</button>
      <button class="btn btn-secondary" onclick="exportQuotesToCSV()">Export CSV</button>
    </div>
    <input type="text" id="searchInput" class="form-control mb-2" placeholder="Search quotes...">
    <div class="table-responsive">
      <table class="table table-bordered" id="quotes-table">
        <thead>
          <tr>
            <th>Customer</th>
            <th>Sales Rep</th>
            <th>Status</th>
            <th>Total</th>
            <th>Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="quotes-table-body"></tbody>
      </table>
    </div>
    <div id="pagination"></div>
  </div>

  <!-- Edit/Create Quote Modal -->
  <div class="modal fade" id="quoteModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="quoteForm">
          <div class="modal-header">
            <h5 class="modal-title">Quote Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="quoteId">
            <div class="mb-2">
              <label for="customerId" class="form-label">Customer</label>
              <select id="customerId" class="form-select" required></select>
            </div>
            <div class="mb-2">
              <label for="salesRepId" class="form-label">Sales Rep</label>
              <select id="salesRepId" class="form-select" required></select>
            </div>
            <div class="mb-2">
              <label for="status" class="form-label">Status</label>
              <select id="status" class="form-select" required>
                <option value="pending">Pending</option>
                <option value="accepted">Accepted</option>
                <option value="rejected">Rejected</option>
                <option value="converted">Converted</option>
              </select>
            </div>
            <div class="mb-2">
              <label for="total" class="form-label">Total</label>
              <input type="number" id="total" class="form-control" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Save</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- View Quote Modal -->
  <div class="modal fade" id="viewQuoteModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Quote Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="viewQuoteContent">
          <!-- Quote details will be injected here -->
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" onclick="printElementById('viewQuoteContent')">Print</button>
          <button class="btn btn-outline-dark" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="js/includes.js" defer></script>
  <script src="js/helpers.js" defer></script>
  <script src="js/script-quotes.js" defer></script>
</body>
</html>
