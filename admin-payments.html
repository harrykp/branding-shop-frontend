<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payments</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body onload="requireAdmin(); includeHTML();">
  <div w3-include-html="admin-nav.html"></div>
  <div class="container mt-4">
    <h2>Payments</h2>
    <div class="d-flex justify-content-between align-items-center mb-3">
      <input type="text" id="searchInput" class="form-control w-50" placeholder="Search payments...">
      <div>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#paymentModal">+ New Payment</button>
        <button class="btn btn-secondary" onclick="exportTableToCSV('payments-table', 'payments.csv')">Export CSV</button>
        <button class="btn btn-outline-secondary" onclick="window.print()">Print</button>
      </div>
    </div>

    <table class="table table-bordered" id="payments-table">
      <thead>
        <tr>
          <th>Payment Name</th>
          <th>Job</th>
          <th>Customer</th>
          <th>Amount</th>
          <th>Type</th>
          <th>Method</th>
          <th>Payment Date</th>
          <th>Received By</th>
          <th>Exempt</th>
          <th>WHT</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="payment-table-body"></tbody>
    </table>
    <div id="pagination-container" class="mt-3"></div>
  </div>

  <!-- Payment Modal -->
  <div class="modal fade" id="paymentModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="paymentForm">
          <div class="modal-header">
            <h5 class="modal-title">Payment Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="payment-id">
            <div class="mb-2">
              <label for="payment_name" class="form-label">Payment Name</label>
              <input type="text" id="payment_name" class="form-control" required>
            </div>
            <div class="mb-2">
              <label for="job_id" class="form-label">Job</label>
              <select id="job_id" class="form-select" required></select>
            </div>
            <div class="mb-2">
              <label for="customer_id" class="form-label">Customer</label>
              <select id="customer_id" class="form-select" required></select>
            </div>
            <div class="mb-2">
              <label for="amount" class="form-label">Amount</label>
              <input type="number" id="amount" class="form-control" step="0.01" required>
            </div>
            <div class="mb-2">
              <label for="payment_type" class="form-label">Payment Type</label>
              <select id="payment_type" class="form-select">
                <option value="regular">Regular</option>
                <option value="tax_exclusive">Tax Exclusive</option>
                <option value="withholding">Withholding</option>
                <option value="purchase">Purchase</option>
              </select>
            </div>
            <div class="mb-2">
              <label for="method" class="form-label">Payment Method</label>
              <select id="method" class="form-select">
                <option value="momo">Mobile Money</option>
                <option value="stripe">Stripe</option>
                <option value="cash">Cash</option>
                <option value="bank">Bank Transfer</option>
              </select>
            </div>
            <div class="mb-2">
              <label for="payment_date" class="form-label">Payment Date</label>
              <input type="date" id="payment_date" class="form-control">
            </div>
            <div class="mb-2">
              <label for="delivery_date" class="form-label">Delivery Date</label>
              <input type="date" id="delivery_date" class="form-control">
            </div>
            <div class="mb-2">
              <label for="received_by" class="form-label">Received By</label>
              <select id="received_by" class="form-select"></select>
            </div>
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" id="exempt">
              <label class="form-check-label" for="exempt">Tax Exempt</label>
            </div>
            <div class="mb-2">
              <label for="wht_amount" class="form-label">WHT Amount</label>
              <input type="number" id="wht_amount" class="form-control" step="0.01">
            </div>
            <div class="mb-2">
              <label for="notes" class="form-label">Notes</label>
              <textarea id="notes" class="form-control"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Save</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/helpers.js" defer></script>
  <script src="js/includes.js" defer></script>
  <script src="js/script-payments.js" defer></script>
</body>
</html>
