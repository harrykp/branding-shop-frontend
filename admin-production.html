<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Production Jobs</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body onload="requireAdmin(); includeHTML();">
  <div w3-include-html="admin-nav.html"></div>

  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Production Jobs</h2>
      <div>
        <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#jobModal">+ New Job</button>
        <button class="btn btn-success me-2" onclick="exportTableToCSV('job-table', 'jobs.csv')">Export CSV</button>
        <button class="btn btn-outline-secondary" onclick="printElementById('job-table')">Print</button>
      </div>
    </div>

    <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search jobs..." />

    <div class="table-responsive">
      <table class="table table-bordered" id="job-table">
        <thead class="table-light">
          <tr>
            <th>Job Name</th>
            <th>Department</th>
            <th>Status</th>
            <th>Priority</th>
            <th>Delivery Date</th>
            <th>Started At</th>
            <th>Completed Qty</th>
            <th>% Complete</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="job-table-body"></tbody>
      </table>
    </div>

    <div id="pagination-container" class="mt-3"></div>
  </div>

  <!-- View Modal -->
  <div class="modal fade" id="viewModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">View Job</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="view-job-body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button class="btn btn-outline-primary" onclick="printElementById('view-job-body')">Print</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit/New Modal -->
  <div class="modal fade" id="jobModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <form class="modal-content" id="jobForm">
        <div class="modal-header">
          <h5 class="modal-title">Job Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body row g-3">
          <input type="hidden" id="job-id" />
          <div class="col-md-6"><label class="form-label">Job Name</label><input type="text" id="job_name" class="form-control" required /></div>
          <div class="col-md-6">
            <label class="form-label">Department</label>
            <select id="department_id" class="form-select"></select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Status</label>
            <select id="status" class="form-select">
              <option value="queued">Queued</option>
              <option value="in_progress">In Progress</option>
              <option value="cancelled">Cancelled</option>
              <option value="finished">Finished</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Priority</label>
            <select id="priority" class="form-select">
              <option>Low</option>
              <option>Medium</option>
              <option>High</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Delivery Date</label>
            <input type="date" id="delivery_date" class="form-control" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Started At</label>
            <input type="datetime-local" id="started_at" class="form-control" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Completed Qty</label>
            <input type="number" id="completed_qty" class="form-control" />
          </div>
          <div class="col-md-6">
            <label class="form-label">% Complete</label>
            <input type="number" id="percent_complete" class="form-control" />
          </div>
          <div class="col-md-12">
            <label class="form-label">Comments</label>
            <textarea id="comments" class="form-control"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Save</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/includes.js" defer></script>
  <script src="js/helpers.js" defer></script>
  <script src="js/script-production.js" defer></script>
</body>
</html>
