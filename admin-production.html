<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Production Jobs</title>
  <link href="style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container py-4">
    <h2>Production Jobs</h2>
    <div class="d-flex justify-content-between align-items-center mb-3">
      <input type="text" id="searchInput" class="form-control w-50" placeholder="Search jobs..." />
      <div>
        <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#jobModal">+ New Job</button>
        <button class="btn btn-secondary" onclick="exportTableToCSV('jobs.csv')">Export CSV</button>
        <button class="btn btn-outline-secondary" onclick="window.print()">Print</button>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Job Name</th><th>Department</th><th>Customer</th><th>Sales Rep</th><th>Stage</th>
            <th>Type</th><th>Status</th><th>Priority</th><th>Qty</th><th>Remaining</th>
            <th>Price</th><th>Ordered Value</th><th>Assigned To</th><th>Delivery Date</th>
            <th>Started At</th><th>Completed Qty</th><th>% Complete</th><th>Actions</th>
          </tr>
        </thead>
        <tbody id="job-table-body"></tbody>
      </table>
    </div>
    <div id="pagination-container" class="mt-3"></div>
  </div>

  <!-- Job Modal -->
  <div class="modal fade" id="jobModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="jobForm">
          <div class="modal-header">
            <h5 class="modal-title">Job Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="job-id" />
            <div class="row g-2">
              <div class="col-md-6"><label class="form-label">Job Name</label><input type="text" id="job_name" class="form-control" required /></div>
              <div class="col-md-6"><label class="form-label">Department</label><select id="department_id" class="form-select" required></select></div>
              <div class="col-md-6"><label class="form-label">Customer</label><select id="customer_id" class="form-select" required></select></div>
              <div class="col-md-6"><label class="form-label">Sales Rep</label><select id="sales_rep_id" class="form-select" required></select></div>
              <div class="col-md-6"><label class="form-label">Order</label><select id="order_id" class="form-select"></select></div>
              <div class="col-md-6"><label class="form-label">Deal</label><select id="deal_id" class="form-select"></select></div>
              <div class="col-md-6"><label class="form-label">Product</label><select id="product_id" class="form-select" required></select></div>
              <div class="col-md-6"><label class="form-label">Assigned To</label><select id="assigned_to" class="form-select"></select></div>
              <div class="col-md-6"><label class="form-label">Qty</label><input type="number" id="qty" class="form-control" required /></div>
              <div class="col-md-6"><label class="form-label">Qty Remaining</label><input type="number" id="qty_remaining" class="form-control" /></div>
              <div class="col-md-6"><label class="form-label">Price</label><input type="number" step="0.01" id="price" class="form-control" /></div>
              <div class="col-md-6"><label class="form-label">Ordered Value</label><input type="number" step="0.01" id="ordered_value" class="form-control" /></div>
              <div class="col-md-6"><label class="form-label">Type</label><select id="type" class="form-select">
                <option value="">Select</option><option>DIGITAL PRINTING</option><option>DTF PRINT</option>
                <option>EMBROIDERY</option><option>SCREEN PRINTING</option>
              </select></div>
              <div class="col-md-6"><label class="form-label">Stage</label><select id="stage" class="form-select">
                <option>Digitizing</option><option>Printing</option><option>Packing</option><option>Cutting</option>
                <option>Embroidering</option><option>Pressing</option><option>Quality Control</option>
                <option>Folding</option><option>Counting</option><option>Purchasing</option><option>End Stage</option>
              </select></div>
              <div class="col-md-6"><label class="form-label">Status</label><select id="status" class="form-select">
                <option>queued</option><option>in_progress</option><option>finished</option><option>cancelled</option>
              </select></div>
              <div class="col-md-6"><label class="form-label">Priority</label><select id="priority" class="form-select">
                <option>Low</option><option>Medium</option><option>High</option>
              </select></div>
              <div class="col-md-6"><label class="form-label">Delivery Date</label><input type="date" id="delivery_date" class="form-control" /></div>
              <div class="col-md-6"><label class="form-label">Started At</label><input type="date" id="started_at" class="form-control" /></div>
              <div class="col-md-6"><label class="form-label">Completed Qty</label><input type="number" id="completed_qty" class="form-control" /></div>
              <div class="col-md-6"><label class="form-label">% Complete</label><input type="number" step="0.01" id="percent_complete" class="form-control" /></div>
              <div class="col-md-12"><label class="form-label">Comments</label><textarea id="comments" class="form-control"></textarea></div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Save</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- View Modal -->
  <div class="modal fade" id="viewModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Job Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="view-job-body"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/helpers.js" defer></script>
  <script src="js/includes.js" defer></script>
  <script src="js/script-production.js" defer></script>
</body>
</html>
