<!-- admin-production.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Production Jobs</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div include-html="admin-nav.html"></div>
  <main class="container py-4">
    <h2>Production Jobs</h2>
    <div class="d-flex justify-content-between align-items-center mb-3">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#jobModal">+ New Job</button>
      <div>
        <button onclick="exportTableToCSV('jobs.csv', 'job-table')" class="btn btn-outline-secondary">Export CSV</button>
        <button onclick="window.print()" class="btn btn-outline-info">Print</button>
      </div>
    </div>
    <input type="text" id="searchInput" placeholder="Search jobs..." class="form-control mb-3" />
    <div class="table-responsive">
      <table class="table table-bordered" id="job-table">
        <thead>
          <tr>
            <th>Job Name</th><th>Department</th><th>Product</th><th>Type</th><th>Stage</th><th>Qty</th><th>Qty Remaining</th>
            <th>Price</th><th>Ordered Value</th><th>Assigned To</th><th>Sales Rep</th><th>Status</th><th>Priority</th>
            <th>Delivery Date</th><th>Started At</th><th>Completed Qty</th><th>% Complete</th><th>Actions</th>
          </tr>
        </thead>
        <tbody id="job-table-body"></tbody>
      </table>
    </div>
    <div id="pagination-container"></div>
  </main>

  <!-- Create/Edit Job Modal -->
  <div class="modal fade" id="jobModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="jobForm">
          <div class="modal-header">
            <h5 class="modal-title">Job Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="job-id" />
            <div class="row g-2">
              <div class="col-md-6">
                <label class="form-label">Job Name</label>
                <input type="text" class="form-control" id="job_name" required />
              </div>
              <div class="col-md-6">
                <label class="form-label">Department</label>
                <select id="department_id" class="form-select" required></select>
              </div>
              <div class="col-md-6">
                <label class="form-label">Product</label>
                <select id="product_id" class="form-select"></select>
              </div>
              <div class="col-md-6">
                <label class="form-label">Type</label>
                <input type="text" id="type" class="form-control" />
              </div>
              <div class="col-md-6">
                <label class="form-label">Stage</label>
                <input type="text" id="stage" class="form-control" />
              </div>
              <div class="col-md-3">
                <label class="form-label">Quantity</label>
                <input type="number" id="qty" class="form-control" />
              </div>
              <div class="col-md-3">
                <label class="form-label">Remaining</label>
                <input type="number" id="qty_remaining" class="form-control" />
              </div>
              <div class="col-md-3">
                <label class="form-label">Price</label>
                <input type="number" id="price" class="form-control" step="0.01" />
              </div>
              <div class="col-md-3">
                <label class="form-label">Ordered Value</label>
                <input type="number" id="ordered_value" class="form-control" step="0.01" />
              </div>
              <div class="col-md-6">
                <label class="form-label">Assigned To</label>
                <select id="assigned_to" class="form-select"></select>
              </div>
              <div class="col-md-6">
                <label class="form-label">Sales Rep</label>
                <select id="sales_rep_id" class="form-select"></select>
              </div>
              <div class="col-md-6">
                <label class="form-label">Status</label>
                <select id="status" class="form-select">
                  <option>Pending</option><option>In Progress</option><option>Partial</option><option>Completed</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">Priority</label>
                <select id="priority" class="form-select">
                  <option>Low</option><option>Medium</option><option>High</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">Delivery Date</label>
                <input type="date" id="delivery_date" class="form-control" />
              </div>
              <div class="col-md-6">
                <label class="form-label">Started At</label>
                <input type="datetime-local" id="started_at" class="form-control" />
              </div>
              <div class="col-md-6">
                <label class="form-label">Completed Qty</label>
                <input type="number" id="completed_qty" class="form-control" />
              </div>
              <div class="col-md-6">
                <label class="form-label">% Complete</label>
                <input type="number" id="percent_complete" class="form-control" />
              </div>
              <div class="col-12">
                <label class="form-label">Comments</label>
                <textarea id="comments" class="form-control"></textarea>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Save</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- View Modal -->
  <div class="modal fade" id="viewModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Job Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="view-job-body"></div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/includes.js"></script>
  <script src="js/helpers.js"></script>
  <script src="js/script-production.js"></script>
</body>
</html>
