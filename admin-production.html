<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Production</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div w3-include-html="admin-nav.html"></div>

  <div class="container mt-4">
    <h2>Production Jobs</h2>
    <div class="d-flex justify-content-between mb-3">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#jobModal">+ New Job</button>
      <div>
        <button class="btn btn-outline-secondary" onclick="exportJobs()">Export CSV</button>
        <button class="btn btn-outline-primary" onclick="printJobs()">Print</button>
      </div>
    </div>

    <input type="text" id="searchInput" class="form-control mb-2" placeholder="Search jobs...">

    <div class="table-responsive">
      <table class="table table-bordered" id="job-table">
        <thead>
          <tr>
            <th>Job Name</th>
            <th>Department</th>
            <th>Status</th>
            <th>Priority</th>
            <th>Delivery Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="job-table-body"></tbody>
      </table>
    </div>
    <div id="pagination-container" class="mt-3"></div>
  </div>

  <!-- Edit Job Modal -->
  <div class="modal fade" id="jobModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="jobForm">
          <div class="modal-header">
            <h5 class="modal-title">Job Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body row g-3">
            <input type="hidden" id="job_id">
            <div class="col-md-6">
              <label for="job_name" class="form-label">Job Name</label>
              <input type="text" id="job_name" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label for="department_id" class="form-label">Department</label>
              <select id="department_id" class="form-select" required></select>
            </div>
            <div class="col-md-4">
              <label for="status" class="form-label">Status</label>
              <select id="status" class="form-select" required>
                <option value="pending">Pending</option>
                <option value="in_progress">In Progress</option>
                <option value="completed">Completed</option>
                <option value="cancelled">Cancelled</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="priority" class="form-label">Priority</label>
              <select id="priority" class="form-select" required>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="delivery_date" class="form-label">Delivery Date</label>
              <input type="date" id="delivery_date" class="form-control" required>
            </div>
            <div class="col-12">
              <label for="comments" class="form-label">Comments</label>
              <textarea id="comments" class="form-control" rows="3"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Save Job</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- View Job Modal -->
  <div class="modal fade" id="viewJobModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">View Job</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="view-job-body"></div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button class="btn btn-outline-primary" onclick="printElementById('view-job-body')">Print</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/includes.js" defer></script>
  <script src="js/helpers.js" defer></script>
  <script src="js/script-production.js" defer></script>
</body>
</html>
