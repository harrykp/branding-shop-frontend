<!-- admin-production.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Production</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
  <div w3-include-html="admin-nav.html"></div>

  <div class="container mt-5">
    <h2 class="mb-4">Production Jobs</h2>
    <div class="mb-3 d-flex justify-content-between">
      <input type="text" id="searchInput" class="form-control w-50" placeholder="Search jobs..." />
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#jobModal">+ New Job</button>
      <button class="btn btn-success" onclick="exportTableToCSV('jobs.csv', 'job-table')">Export CSV</button>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Job Name</th>
          <th>Department</th>
          <th>Customer</th>
          <th>Sales Rep</th>
          <th>Stage</th>
          <th>Type</th>
          <th>Status</th>
          <th>Priority</th>
          <th>Qty</th>
          <th>Remaining</th>
          <th>Price</th>
          <th>Ordered Value</th>
          <th>Assigned To</th>
          <th>Delivery Date</th>
          <th>Started At</th>
          <th>Completed Qty</th>
          <th>% Complete</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="job-table-body"></tbody>
    </table>
    <div id="pagination-container" class="mt-3"></div>
  </div>

  <!-- Create/Edit Modal -->
  <div class="modal fade" id="jobModal" tabindex="-1">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <form id="jobForm">
          <div class="modal-header">
            <h5 class="modal-title">Job Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body row g-3">
            <input type="hidden" id="job-id" />
            <div class="col-md-6">
              <label class="form-label">Job Name</label>
              <input type="text" class="form-control" id="job_name" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">Department</label>
              <select class="form-select" id="department_id" required></select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Customer</label>
              <select class="form-select" id="customer_id"></select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Sales Rep</label>
              <select class="form-select" id="sales_rep_id"></select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Order</label>
              <select class="form-select" id="order_id"></select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Deal</label>
              <select class="form-select" id="deal_id"></select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Product</label>
              <select class="form-select" id="product_id"></select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Assigned To</label>
              <select class="form-select" id="assigned_to"></select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Type</label>
              <select class="form-select" id="type">
                <option value="">Select</option>
                <option>DIGITAL PRINTING</option>
                <option>DTF PRINT</option>
                <option>EMBROIDERY</option>
                <option>SCREEN PRINTING</option>
                <option>SUBLIMATION</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Stage</label>
              <select class="form-select" id="stage">
                <option value="">Select</option>
                <option>Digitizing</option>
                <option>Printing</option>
                <option>Packing</option>
                <option>Cutting</option>
                <option>Embroidering</option>
                <option>Pressing</option>
                <option>Quality Control</option>
                <option>Folding</option>
                <option>Counting</option>
                <option>Purchasing</option>
                <option>End Stage</option>
              </select>
            </div>
            <div class="col-md-3">
              <label class="form-label">Qty</label>
              <input type="number" class="form-control" id="qty" />
            </div>
            <div class="col-md-3">
              <label class="form-label">Qty Remaining</label>
              <input type="number" class="form-control" id="qty_remaining" />
            </div>
            <div class="col-md-3">
              <label class="form-label">Price</label>
              <input type="number" class="form-control" id="price" step="0.01" />
            </div>
            <div class="col-md-3">
              <label class="form-label">Ordered Value</label>
              <input type="number" class="form-control" id="ordered_value" step="0.01" />
            </div>
            <div class="col-md-4">
              <label class="form-label">Status</label>
              <select class="form-select" id="status">
                <option value="queued">Queued</option>
                <option value="in_progress">In Progress</option>
                <option value="finished">Finished</option>
                <option value="cancelled">Cancelled</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="form-label">Priority</label>
              <select class="form-select" id="priority">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="form-label">Delivery Date</label>
              <input type="date" class="form-control" id="delivery_date" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Started At</label>
              <input type="datetime-local" class="form-control" id="started_at" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Completed Qty</label>
              <input type="number" class="form-control" id="completed_qty" />
            </div>
            <div class="col-md-6">
              <label class="form-label">% Complete</label>
              <input type="number" class="form-control" id="percent_complete" step="0.01" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Comments</label>
              <textarea class="form-control" id="comments"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Save</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- View Modal -->
  <div class="modal fade" id="viewModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Job Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="view-job-body"></div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button class="btn btn-outline-primary" onclick="window.print()">Print</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="js/includes.js" defer></script>
  <script src="js/helpers.js" defer></script>
  <script src="js/script-production.js" defer></script>
</body>
</html>
