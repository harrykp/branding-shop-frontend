<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Production</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div include-html="admin-nav.html"></div>
  <div class="container mt-4">
    <h2>Production Jobs</h2>
    <div class="d-flex justify-content-between align-items-center mb-3">
      <input type="text" id="searchInput" class="form-control w-25" placeholder="Search jobs...">
      <div>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#jobModal">+ New Job</button>
        <button class="btn btn-secondary" onclick="exportTableToCSV('jobs.csv', 'job-table')">Export CSV</button>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-bordered" id="job-table">
        <thead>
          <tr>
            <th>Job Name</th>
            <th>Department</th>
            <th>Customer</th>
            <th>Sales Rep</th>
            <th>Stage</th>
            <th>Type</th>
            <th>Status</th>
            <th>Priority</th>
            <th>Qty</th>
            <th>Qty Remaining</th>
            <th>Price</th>
            <th>Ordered Value</th>
            <th>Assigned To</th>
            <th>Delivery Date</th>
            <th>Started At</th>
            <th>Completed Qty</th>
            <th>% Complete</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="job-table-body"></tbody>
      </table>
    </div>
    <div id="pagination-container" class="mt-3"></div>
  </div>

  <!-- Create/Edit Modal -->
  <div class="modal fade" id="jobModal" tabindex="-1">
    <div class="modal-dialog modal-xl">
      <form class="modal-content" id="jobForm">
        <div class="modal-header">
          <h5 class="modal-title">Job Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="job-id" />
          <div class="row g-3">
            <div class="col-md-6">
              <label for="job_name" class="form-label">Job Name</label>
              <input type="text" class="form-control" id="job_name" required />
            </div>
            <div class="col-md-6">
              <label for="department_id" class="form-label">Department</label>
              <select id="department_id" class="form-select" required></select>
            </div>
            <div class="col-md-6">
              <label for="customer_id" class="form-label">Customer</label>
              <select id="customer_id" class="form-select" required></select>
            </div>
            <div class="col-md-6">
              <label for="sales_rep_id" class="form-label">Sales Rep</label>
              <select id="sales_rep_id" class="form-select" required></select>
            </div>
            <div class="col-md-6">
              <label for="order_id" class="form-label">Order</label>
              <select id="order_id" class="form-select"></select>
            </div>
            <div class="col-md-6">
              <label for="deal_id" class="form-label">Deal</label>
              <select id="deal_id" class="form-select"></select>
            </div>
            <div class="col-md-6">
              <label for="product_id" class="form-label">Product</label>
              <select id="product_id" class="form-select" required></select>
            </div>
            <div class="col-md-6">
              <label for="assigned_to" class="form-label">Assigned To</label>
              <select id="assigned_to" class="form-select" required></select>
            </div>
            <div class="col-md-6">
              <label for="type" class="form-label">Type</label>
              <select id="type" class="form-select">
                <option value="">Select</option>
                <option>SCREEN PRINTING</option>
                <option>DIGITAL PRINTING</option>
                <option>EMBROIDERY</option>
                <option>SUBLIMATION</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="stage" class="form-label">Stage</label>
              <select id="stage" class="form-select">
                <option value="">Select</option>
                <option>Digitizing</option>
                <option>Printing</option>
                <option>Packing</option>
                <option>Cutting</option>
                <option>Embroidering</option>
                <option>Pressing</option>
                <option>Quality Control</option>
                <option>Folding</option>
                <option>Counting</option>
                <option>Purchasing</option>
                <option>End Stage</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="status" class="form-label">Status</label>
              <input type="text" class="form-control" id="status" required />
            </div>
            <div class="col-md-6">
              <label for="priority" class="form-label">Priority</label>
              <select id="priority" class="form-select">
                <option>Low</option>
                <option>Medium</option>
                <option>High</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="qty" class="form-label">Qty</label>
              <input type="number" class="form-control" id="qty" />
            </div>
            <div class="col-md-3">
              <label for="qty_remaining" class="form-label">Qty Remaining</label>
              <input type="number" class="form-control" id="qty_remaining" />
            </div>
            <div class="col-md-3">
              <label for="price" class="form-label">Price</label>
              <input type="number" class="form-control" id="price" step="0.01" />
            </div>
            <div class="col-md-3">
              <label for="ordered_value" class="form-label">Ordered Value</label>
              <input type="number" class="form-control" id="ordered_value" step="0.01" />
            </div>
            <div class="col-md-6">
              <label for="delivery_date" class="form-label">Delivery Date</label>
              <input type="date" class="form-control" id="delivery_date" />
            </div>
            <div class="col-md-6">
              <label for="started_at" class="form-label">Started At</label>
              <input type="date" class="form-control" id="started_at" />
            </div>
            <div class="col-md-6">
              <label for="completed_qty" class="form-label">Completed Qty</label>
              <input type="number" class="form-control" id="completed_qty" />
            </div>
            <div class="col-md-6">
              <label for="percent_complete" class="form-label">% Complete</label>
              <input type="number" class="form-control" id="percent_complete" step="0.01" />
            </div>
            <div class="col-md-12">
              <label for="comments" class="form-label">Comments</label>
              <textarea class="form-control" id="comments" rows="3"></textarea>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- View Modal -->
  <div class="modal fade" id="viewModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Job Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="view-job-body"></div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/includes.js" defer></script>
  <script src="js/helpers.js" defer></script>
  <script src="js/script-production.js" defer></script>

</body>
</html>
