<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Manage Users</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div w3-include-html="admin-nav.html"></div>

  <div class="container py-4">
    <h2 class="mb-3">Manage Users</h2>

    <!-- Actions -->
    <div class="d-flex justify-content-between my-3">
      <button id="add-user-btn" class="btn btn-success">+ New User</button>
      <button id="export-users-csv" class="btn btn-outline-primary">Export CSV</button>
    </div>

    <!-- Search -->
    <div class="input-group mb-3">
      <input type="text" id="search-users" class="form-control" placeholder="Search by name or email" />
    </div>

    <!-- Table -->
    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Roles</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="user-table-body"></tbody>
      </table>

    </div>

    <!-- Pagination -->
    <div id="pagination-users" class="d-flex justify-content-center my-3"></div>
  </div>

  <!-- Optional Modals -->
   <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="edit-user-form">
          <div class="modal-header">
            <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="edit-user-id" />
            <div class="mb-3">
              <label for="edit-user-name" class="form-label">Full Name</label>
              <input type="text" id="edit-user-name" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="edit-user-email" class="form-label">Email</label>
              <input type="email" id="edit-user-email" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="edit-user-roles" class="form-label">Roles (comma-separated)</label>
              <input type="text" id="edit-user-roles" class="form-control" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="js/helpers.js"></script>
  <script src="js/includes.js"></script>
  <script src="js/script-users.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
