<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Manage Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <div w3-include-html="admin-nav.html"></div>

  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Manage Users</h2>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newUserModal">+ New User</button>
    </div>

    <input type="text" id="search-users" class="form-control mb-3" placeholder="Search by name or email...">

    <div class="table-responsive">
      <table class="table table-bordered table-hover" id="user-table">
        <thead>
          <tr><th>Name</th><th>Email</th><th>Roles</th><th>Actions</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div id="pagination-users" class="mt-3 d-flex justify-content-center"></div>
  </div>

  <!-- Edit User Modal -->
  <div class="modal fade" id="editUserModal" tabindex="-1">
    <div class="modal-dialog">
      <form class="modal-content" id="edit-user-form">
        <div class="modal-header"><h5 class="modal-title">Edit User</h5></div>
        <div class="modal-body">
          <input type="hidden" id="edit-user-id">
          <div class="mb-2">
            <label class="form-label">Name</label>
            <input type="text" id="edit-user-name" class="form-control" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Email</label>
            <input type="email" id="edit-user-email" class="form-control" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Roles (comma-separated)</label>
            <input type="text" id="edit-user-roles" class="form-control">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- New User Modal -->
  <div class="modal fade" id="newUserModal" tabindex="-1">
    <div class="modal-dialog">
      <form class="modal-content" id="new-user-form">
        <div class="modal-header"><h5 class="modal-title">New User</h5></div>
        <div class="modal-body">
          <div class="mb-2">
            <label class="form-label">Name</label>
            <input type="text" id="new-user-name" class="form-control" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Email</label>
            <input type="email" id="new-user-email" class="form-control" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Password</label>
            <input type="password" id="new-user-password" class="form-control" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Roles (comma-separated)</label>
            <input type="text" id="new-user-roles" class="form-control">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Create</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/includes.js"></script>
  <script src="js/helpers.js"></script>
  <script src="js/script-users.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
