<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Users</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div w3-include-html="admin-nav.html"></div>

  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Users</h2>
      <div>
        <button id="btn-export-users" class="btn btn-outline-success btn-sm">Export CSV</button>
      </div>
    </div>

    <input type="text" id="search-users" class="form-control mb-3" placeholder="Search by name, email or phone...">

    <div class="table-responsive">
      <table class="table table-bordered" id="user-table">
        <thead>
          <tr>
            <th>Name</th><th>Email</th><th>Phone</th><th>Roles</th><th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div id="pagination-users" class="mt-3 d-flex justify-content-center"></div>
  </div>

  <!-- Edit User Modal -->
  <div class="modal fade" id="editUserModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="edit-user-form">
        <div class="modal-header"><h5 class="modal-title">Edit User</h5></div>
        <div class="modal-body">
          <input type="hidden" id="edit-user-id">
          <div class="mb-3">
            <label>Name</label>
            <input type="text" class="form-control" id="edit-user-name" required>
          </div>
          <div class="mb-3">
            <label>Email</label>
            <input type="email" class="form-control" id="edit-user-email" required>
          </div>
          <div class="mb-3">
            <label>Roles (comma-separated)</label>
            <input type="text" class="form-control" id="edit-user-roles">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save Changes</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/helpers.js"></script>
  <script src="js/includes.js"></script>
  <script src="js/script-users.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
