<!-- admin-users.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Users</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div w3-include-html="admin-nav.html"></div>
  <div class="container py-4">
    <h2 class="mb-3">Users</h2>

    <div class="d-flex justify-content-between mb-3">
      <input type="text" id="searchInput" class="form-control me-3" placeholder="Search by name or email..." oninput="loadUsers()">
      <button class="btn btn-primary" onclick="exportUsersCSV()">Export CSV</button>
    </div>

    <div class="table-responsive">
      <table class="table table-striped" id="user-table">
        <thead><tr><th>Name</th><th>Email</th><th>Roles</th><th>Actions</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="pagination" class="d-flex justify-content-center mt-3"></div>
  </div>

  <script src="js/includes.js"></script>
  <script src="js/helpers.js"></script>
  <script src="js/script-users.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
