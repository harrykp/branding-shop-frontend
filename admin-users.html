<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Users</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div w3-include-html="admin-nav.html"></div>

  <div class="container py-4">
    <h2 class="mb-3">Users</h2>
    <div class="input-group mb-3">
      <input type="text" id="search-users" class="form-control" placeholder="Search by name or email">
    </div>
    <div class="mb-2 text-end">
      <button class="btn btn-sm btn-outline-primary" onclick="exportUsersToCSV()">Export CSV</button>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-striped" id="user-table">
        <thead class="table-dark">
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Roles</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="pagination-users" class="d-flex justify-content-center mt-3"></div>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog"><div class="modal-content">
      <form id="edit-user-form">
        <div class="modal-header">
          <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="edit-user-id">
          <div class="mb-3"><label class="form-label">Name</label><input type="text" class="form-control" id="edit-user-name" required></div>
          <div class="mb-3"><label class="form-label">Email</label><input type="email" class="form-control" id="edit-user-email" required></div>
          <div class="mb-3"><label class="form-label">Roles (comma separated)</label><input type="text" class="form-control" id="edit-user-roles"></div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div></div>
  </div>

  <script src="js/includes.js"></script>
  <script src="js/helpers.js"></script>
  <script src="js/script-users.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
