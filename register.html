<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register | Branding Shop</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link href="style.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height:100vh;">
  <div class="card p-4" style="width:100%;max-width:400px;">
    <div class="text-center mb-3">
      <img src="images/target-logo-3000x3000V2.png" height="50" alt="Target Solutions">
      <h4 class="mt-2">Create an Account</h4>
    </div>
    <form id="registerForm">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" id="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="tel" id="phone" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Security Question</label>
        <select id="security-question" class="form-select" required>
          <option value="">-- Select a question --</option>
          <option>What is your favorite color?</option>
          <option>What is your mother's maiden name?</option>
          <option>What is your first pet's name?</option>
          <option>What was the name of your elementary school?</option>
        </select>
      </div>
      <div class="mb-3">
      <label class="form-label">Answer</label>
      <input type="text" id="security-answer" class="form-control" required>
     </div>

      <button class="btn btn-success w-100" type="submit">Register</button>
    </form>
    <p class="mt-3 text-center">
      Already have an account? <a href="login.html">Login</a>
    </p>
  </div>

  <script src="script-register.js"></script>
</body>
</html>
