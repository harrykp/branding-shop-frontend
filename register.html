
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height:100vh;">
  <div class="card p-4" style="width:100%;max-width:420px;">
    <h4 class="text-center mb-3">Create an Account</h4>
    <form id="registerForm">
      <div class="mb-3">
        <label for="full-name" class="form-label">Full Name</label>
        <input type="text" id="full-name" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" id="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Security Question</label>
        <select id="security-question" class="form-select" required>
          <option value="">-- Select --</option>
          <option>What is your favorite color?</option>
          <option>What is your mother's maiden name?</option>
          <option>What was your first pet's name?</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Answer</label>
        <input type="text" id="security-answer" class="form-control" required />
      </div>
      <button class="btn btn-success w-100" type="submit">Register</button>
      <p class="text-center mt-3"><a href="login.html">Already have an account? Login</a></p>
    </form>
  </div>
  <script src="js/script-register.js"></script>
</body>
</html>
