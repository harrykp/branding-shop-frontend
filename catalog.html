<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supplier Catalog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div w3-include-html="user-nav.html"></div>
  <div class="container py-4">
    <h2>Catalog</h2>
    <input type="text" class="form-control mb-3" id="search-catalog" placeholder="Search catalog..." oninput="loadCatalog()" />
    <div id="pagination-catalog" class="d-flex justify-content-center my-3"></div>
    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead><tr><th>Name</th><th>Description</th><th>Price</th></tr></thead>
        <tbody id="catalog-body"></tbody>
      </table>
    </div>
  </div>
  <script src="js/includes.js"></script>
  <script src="js/script-auth.js"></script>
  <script src="js/script-catalog-user.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
