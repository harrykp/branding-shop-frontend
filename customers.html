<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div w3-include-html="user-nav.html"></div>

  <div class="container py-4">
    <h2>Customers</h2>

    <div class="input-group mb-3">
      <input
        type="text"
        id="search-customers"
        class="form-control"
        placeholder="Search by name, email or phone..."
      />
      <button class="btn btn-primary" onclick="loadCustomers()">Search</button>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
          </tr>
        </thead>
        <tbody id="customers-table-body"></tbody>
      </table>
    </div>

    <div id="pagination-customers" class="d-flex justify-content-center my-3"></div>
  </div>

  <!-- Scripts -->
  <script src="js/helpers.js"></script>
  <script src="js/includes.js"></script>
  <script>
    requireLogin();
    includeHTML();
  </script>
  <script src="js/script-customers-user.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
