<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leads</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <div w3-include-html="user-nav.html"></div>
  <div class="container py-4">
    <h2>Your Leads</h2>
    <input type="text" class="form-control mb-3" id="search-leads" placeholder="Search leads..." oninput="loadLeads()" />
    <div id="pagination-leads" class="d-flex justify-content-center my-3"></div>
    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead><tr><th>Name</th><th>Status</th><th>Contact</th></tr></thead>
        <tbody id="leads-body"></tbody>
      </table>
    </div>
  </div>
  <script src="../js/includes.js"></script>
  <script src="../js/script-auth.js"></script>
  <script src="../js/script-leads-user.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
